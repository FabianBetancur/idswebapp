<div
  [ngClass]="{
    'light-s': themeService.getTheme() === 'light',
    'dark-s': themeService.getTheme() === 'dark'
  }"
  class="absolute h-full w-full flex-col overflow-auto"
>
  <!--////////////////////////////////////////////////////////////-->
  <div
    [ngClass]="{
      'light-ga': themeService.getTheme() === 'light',
      'dark-ga': themeService.getTheme() === 'dark'
    }"
    class="flex xl:h-36 justify-center items-center border-t border-slate-600 mt-14 mb-2 h-auto"
  >
    <div class="px-2 text-3xl">
      <a routerLink="/layouts"><fa-icon [icon]="faCircleLeft"></fa-icon></a>
    </div>
    <div class="flex-col pt-2">
      <p class="xl:text-2xl xl:text-left text-lg text-center font-black">
        ARRASTRAR Y SOLTAR
      </p>
      <p class="mx-2 my-1 text-center xl:text-center text-sm xl:text-lg">
        Componentes web amigables contribuyendo en mejorar la experiencia del
        usuario.
      </p>
    </div>
    <div class="px-2 text-3xl">
      <a routerLink="/menus"><fa-icon [icon]="faCircleRight"></fa-icon></a>
    </div>
  </div>
  <!--////////////////////////////////////////////////////////////-->
  <div
    class="xl:flex xl:justify-center xl:items-start grid-cols-1 justify-items-center items-start"
  >
    <div
      [ngClass]="{
        'light-s': themeService.getTheme() === 'light',
        'dark-s': themeService.getTheme() === 'dark'
      }"
      cdkDropList
      #lista1="cdkDropList"
      [cdkDropListData]="items"
      [cdkDropListConnectedTo]="[lista2]"
      (cdkDropListDropped)="onDrop($event)"
      class="m-3 grid-cols-1 border border-primary-700 rounded-md w-auto xl:w-1/4"
    >
      <div class="h-auto w-auto">
        <button (click)="addItem()" class="ml-2 m-1 text-xl">
          <fa-icon [icon]="faCirclePlus"></fa-icon>
        </button>
      </div>
      <div
        [ngClass]="{
          'light-s': themeService.getTheme() === 'light',
          'dark-s': themeService.getTheme() === 'dark'
        }"
        class="flex border p-2 bg-primary-500 border-primary-600 rounded-md m-2 cursor-pointer cdk-drag"
        *ngFor="let item of items; let i = index"
        cdkDrag
      >
        <app-dditem-a
          class="w-full"
          [item]="item"
          [index]="i"
          (dataEvent)="receiveItemName($event)"
        ></app-dditem-a>
      </div>
    </div>
    <!--///////////////////////////////-->
    <div
      [ngClass]="{
        'light-s': themeService.getTheme() === 'light',
        'dark-s': themeService.getTheme() === 'dark'
      }"
      cdkDropList
      #lista2="cdkDropList"
      [cdkDropListData]="newItems"
      [cdkDropListConnectedTo]="[lista1]"
      (cdkDropListDropped)="onDrop($event)"
      class="m-3 grid-cols-1 border border-primary-700 rounded-md w-auto xl:w-1/4"
    >
      <div class="flex p-1 pr-2">
        <button class="text-transparent w-full ml-3 text-xl">+</button>
        <button (click)="removeAllItems()" class="w-auto text-xl">
          <fa-icon [icon]="faTrashCan"></fa-icon>
        </button>
      </div>
      <div
        [ngClass]="{
          'light-s': themeService.getTheme() === 'light',
          'dark-s': themeService.getTheme() === 'dark'
        }"
        class="flex border p-2 bg-primary-500 border-primary-600 rounded-md m-2 cursor-pointer cdk-drag"
        *ngFor="let item of newItems; let i = index"
        cdkDrag
      >
        <div class="w-full">
          {{ item }}
        </div>

        <button (click)="removeItem(i)" class="w-auto text-md">
          <fa-icon [icon]="faCircleXmark"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <!--////////////////////////////////////////////////////////////-->
  <div
    [ngClass]="{
      'light-gb': themeService.getTheme() === 'light',
      'dark-gb': themeService.getTheme() === 'dark'
    }"
    class="flex w-full h-36"
  >
    <ul>
      <li class="flex py-5 pl-9">
        <fa-icon class="pr-3" [icon]="faCircleDot"></fa-icon>
        <p>Con el apoyo de Angular CDK</p>
      </li>
    </ul>
  </div>
  <!--////////FOOTER////////////////-->
  <app-footer class="flex justify-center items-end"></app-footer>
  <!--////////FOOTER////////////////-->
</div>
