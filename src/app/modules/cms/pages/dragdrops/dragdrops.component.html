<div
  [ngClass]="{
    'light-s': themeService.getTheme() === 'light',
    'dark-s': themeService.getTheme() === 'dark'
  }"
  class="absolute h-full w-full flex-col overflow-auto"
>
  <!--////////////////////////////////////////////////////////////-->
  <div
    [ngClass]="{
      'light-ga': themeService.getTheme() === 'light',
      'dark-ga': themeService.getTheme() === 'dark'
    }"
    class="flex xl:h-36 justify-center items-center border-t border-slate-600 mt-14 mb-2 h-auto"
  >
    <div class="px-2 text-3xl">
      <a routerLink="/layouts"><fa-icon [icon]="faCircleLeft"></fa-icon></a>
    </div>
    <div class="flex-col pt-2">
      <p class="xl:text-2xl xl:text-left text-lg text-center font-black">
        ARRASTRAR Y SOLTAR
      </p>
      <p class="mx-2 my-1 text-center xl:text-center text-sm xl:text-lg">
        Componentes web amigables contribuyendo en mejorar la experiencia del
        usuario.
      </p>
    </div>
    <div class="px-2 text-3xl">
      <a routerLink="/menus"><fa-icon [icon]="faCircleRight"></fa-icon></a>
    </div>
  </div>
  <!--////////////////////////////////////////////////////////////-->
  <div
    class="xl:flex xl:justify-center xl:items-start grid-cols-1 justify-items-center items-start"
  >
    <div
      [ngClass]="{
        'light-s': themeService.getTheme() === 'light',
        'dark-s': themeService.getTheme() === 'dark'
      }"
      cdkDropList
      #lista1="cdkDropList"
      [cdkDropListData]="items"
      [cdkDropListConnectedTo]="[lista2]"
      (cdkDropListDropped)="onDrop($event)"
      class="m-3 grid-cols-1 border border-primary-600 rounded-md shadow-lg shadow-primary-900 w-auto xl:w-1/3"
    >
      <div class="h-auto w-auto">
        <button (click)="addItem()" class="ml-3 text-xl">+</button>
      </div>
      <div
        [ngClass]="{
          'light-s': themeService.getTheme() === 'light',
          'dark-s': themeService.getTheme() === 'dark'
        }"
        class="border p-2 bg-primary-500 border-primary-600 rounded-md m-2 cursor-pointer cdk-drag"
        *ngFor="let item of items"
        cdkDrag
      >
        {{ item }}
      </div>
    </div>
    <!--///////////////////////////////-->
    <div
      [ngClass]="{
        'light-s': themeService.getTheme() === 'light',
        'dark-s': themeService.getTheme() === 'dark'
      }"
      cdkDropList
      #lista2="cdkDropList"
      [cdkDropListData]="newItems"
      [cdkDropListConnectedTo]="[lista1]"
      (cdkDropListDropped)="onDrop($event)"
      class="m-3 grid-cols-1 border border-primary-600 rounded-md shadow-lg shadow-primary-900 w-auto xl:w-1/3"
    >
      <div class="h-auto w-auto">
        <button class="text-transparent ml-3 text-xl">+</button>
      </div>
      <div
        [ngClass]="{
          'light-s': themeService.getTheme() === 'light',
          'dark-s': themeService.getTheme() === 'dark'
        }"
        class="border p-2 border-primary-600 rounded-md m-2 cursor-pointer cdk-drag"
        *ngFor="let item of newItems"
        cdkDrag
      >
        {{ item }}
      </div>
    </div>
  </div>
  <!--////////////////////////////////////////////////////////////-->
</div>
