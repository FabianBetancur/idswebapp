<div
  [ngClass]="{
    'light-s': themeService.getTheme() === 'light',
    'dark-s': themeService.getTheme() === 'dark'
  }"
  class="absolute w-full h-full flex-col overflow-auto"
>
  <!--////////////BANNER////////////-->
  <div
    [ngClass]="{
      'light-ga': themeService.getTheme() === 'light',
      'dark-ga': themeService.getTheme() === 'dark'
    }"
    class="mt-14 pt-2 pb-2 h-auto xl:h-36 flex justify-center items-center border-t border-slate-600"
  >
    <div class="px-2 text-3xl">
      <a routerLink="/tables"><fa-icon [icon]="faCircleLeft"></fa-icon></a>
    </div>
    <div class="flex-col">
      <p class="xl:text-2xl xl:text-left text-lg text-center font-black">
        PRESENTACIÓN DE LA INFORMACIÓN
      </p>
      <p class="mx-2 my-1 text-center xl:text-center text-sm xl:text-lg">
        Compactos contenedores para mostrar e interactuar con la información,
        ajustables, con alternancia de colores y temas.
      </p>
    </div>
    <div class="px-2 text-3xl">
      <a routerLink="/layouts"><fa-icon [icon]="faCircleRight"></fa-icon></a>
    </div>
  </div>
  <!--////////////BANNER////////////-->
  <!--////////TABLA////////////////-->
  <div class="flex justify-center items-center py-6">
    <div
      [ngClass]="{
        'light-s': themeService.getTheme() === 'light',
        'dark-s': themeService.getTheme() === 'dark'
      }"
      class="lg:w-2/4 sm:w-3/6 justify-center items-center flex"
    >
      <div
        class="w-full h-full justify-center items-center grid grid-cols-1 gap-12 md:grid-cols-2"
      >
        <app-card-a
          [ngClass]="{
            'card-l': themeService.getTheme() === 'light',
            'card-d': themeService.getTheme() === 'dark'
          }"
        ></app-card-a>
        <app-card-b
          [ngClass]="{
            'light-s': themeService.getTheme() === 'light',
            'dark-s': themeService.getTheme() === 'dark'
          }"
        ></app-card-b>
      </div>
    </div>
  </div>
  <!--////////TABLA////////////////-->
  <!--////////INFO////////////////-->
  <div
    [ngClass]="{
      'light-gb': themeService.getTheme() === 'light',
      'dark-gb': themeService.getTheme() === 'dark'
    }"
    class="flex w-full h-28"
  >
    <ul>
      <li class="flex py-5 pl-5">
        <fa-icon class="pr-3" [icon]="faCircleDot"></fa-icon>
        <p>Con el apoyo de Angular CDK y Tailwind CSS</p>
      </li>
    </ul>
  </div>
  <!--////////INFO////////////////-->
  <!--////////FOOTER////////////////-->
  <div class="flex justify-center items-end">
    <app-footer></app-footer>
  </div>
  <!--////////FOOTER////////////////-->
</div>
