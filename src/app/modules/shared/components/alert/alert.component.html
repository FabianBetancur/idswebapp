<div
  class="fixed z-50 inset-0 flex items-center justify-center bg-opacity-50 bg-slate-900"
  *ngIf="statusDetail !== 'init'"
>
  <div
    [ngClass]="{
      'light-s': themeService.getTheme() === 'light',
      'dark-s': themeService.getTheme() === 'dark'
    }"
    class="w-5/6 xl:w-1/4 p-2 border border-primary-500 rounded shadow-md"
  >
    <!-- Contenido de la alerta -->
    <ng-content></ng-content>
  </div>
</div>
