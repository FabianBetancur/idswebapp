<div
  [ngClass]="{
    'light-gb': themeService.getTheme() === 'light',
    'dark-gb': themeService.getTheme() === 'dark'
  }"
  class="w-full py-6 md:h-1/3 md:flex md:justify-center md:items-center"
>
  <div class="xl:my-28 grid grid-cols-1 gap-10 md:grid-cols-5 md:gap-44">
    <div
      class="text-center hover:scale-150 transition duration-300 ease-in-out"
    >
      <a routerLink="/menus"
        ><fa-icon class="text-6xl text-slate-600" [icon]="faBars"></fa-icon>
        <p class="pt-1">Menus</p>
      </a>
    </div>
    <div
      class="text-center hover:scale-150 transition duration-300 ease-in-out"
    >
      <a routerLink="/tables">
        <fa-icon class="text-6xl text-slate-600" [icon]="faTableList"></fa-icon>
        <p class="pt-1 text-center">Tablas</p>
      </a>
    </div>
    <div
      class="text-center hover:scale-150 transition duration-300 ease-in-out"
    >
      <a routerLink="/cards">
        <fa-icon class="text-6xl text-slate-600" [icon]="faIdCard"></fa-icon>
        <p class="pt-1 text-center">Cards</p>
      </a>
    </div>
    <div
      class="text-center hover:scale-150 transition duration-300 ease-in-out"
    >
      <a routerLink="/layouts">
        <fa-icon class="text-6xl text-slate-600" [icon]="faGrip"></fa-icon>
        <p class="pt-1 text-center">Layout</p>
      </a>
    </div>
    <div
      class="text-center hover:scale-150 transition duration-300 ease-in-out"
    >
      <a routerLink="/draganddrop">
        <fa-icon
          class="text-6xl text-slate-600"
          [icon]="faBoxesStacked"
        ></fa-icon>
        <p class="pt-1 text-center">Drag and drop</p>
      </a>
    </div>
  </div>
</div>
